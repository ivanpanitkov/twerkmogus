<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG –ö–ª–∏–∫–µ—Ä —Å –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .counter-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .counter {
            font-size: 72px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 0 #B8860B;
        }
        
        .counter-label {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .image-container {
            margin: 30px 0;
            perspective: 1000px;
        }
        
        .click-image {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        
        .click-image:active {
            transform: scale(0.9) rotate(10deg);
            animation: none;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .button {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .button.secondary {
            background: linear-gradient(45deg, #36D1DC, #5B86E5);
            box-shadow: 0 5px 15px rgba(91, 134, 229, 0.4);
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .spin {
            animation: coinSpin 0.5s ease-out;
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Telegram –ö–ª–∏–∫–µ—Ä —Å –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏</h1>
        
        <div class="counter-container">
            <div class="counter-label">–¢–í–û–ò –û–ß–ö–ò:</div>
            <div class="counter" id="counter">0</div>
        </div>
        
        <div class="image-container">
            <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
            <img src="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/coin1.png" 
                 alt="–ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!" 
                 class="click-image" 
                 id="clickImage">
        </div>
        
        <div class="buttons">
            <button class="button" id="clickBtn">üî• –ö–õ–ò–ö–ù–ò!</button>
            <button class="button secondary" id="multiplyBtn">üéØ √ó2</button>
            <button class="button secondary" id="resetBtn">üîÑ –°–ë–†–û–°</button>
        </div>
        
        <div class="theme-selector">
            <div class="theme-btn" style="background: linear-gradient(135deg, #667eea, #764ba2);" onclick="changeTheme('default')"></div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #f093fb, #f5576c);" onclick="changeTheme('pink')"></div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #4facfe, #00f2fe);" onclick="changeTheme('blue')"></div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #43e97b, #38f9d7);" onclick="changeTheme('green')"></div>
        </div>
        
        <div class="stats">
            <div>üë§ –ò–≥—Ä–æ–∫: <span id="userName">–ì–æ—Å—Ç—å</span></div>
            <div>üèÜ –†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></div>
            <div>‚ö° –ö–ª–∏–∫–æ–≤/—Å–µ–∫: <span id="cps">0</span></div>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
            üí° –£–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∞–≤—Ç–æ-–∫–ª–∏–∫–æ–≤!
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        let clickCount = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let lastClickTime = Date.now();
        let clicksPerSecond = 0;
        let clickTimes = [];
        let autoClickInterval = null;
        let isAutoClicking = false;
        
        // –ú–∞—Å—Å–∏–≤ –∫–∞—Ä—Ç–∏–Ω–æ–∫ (–ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–ò –°–°–´–õ–ö–ò!)
        const images = [
            'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/coin1.png',
            'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/coin2.png',
            'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/coin3.png',
            'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/coin4.png'
        ];
        
        // –¢–µ–∫—É—â–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
        let currentImageIndex = 0;
        
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const counterEl = document.getElementById('counter');
        const clickImage = document.getElementById('clickImage');
        const clickBtn = document.getElementById('clickBtn');
        const multiplyBtn = document.getElementById('multiplyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const userNameEl = document.getElementById('userName');
        const highScoreEl = document.getElementById('highScore');
        const cpsEl = document.getElementById('cps');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (user) {
                userNameEl.textContent = user.first_name || '–ê–Ω–æ–Ω–∏–º';
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–µ–∫–æ—Ä–¥
            highScoreEl.textContent = highScore;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateCounter();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Å—á–µ—Ç
            const savedCount = localStorage.getItem('clickCount');
            if (savedCount) {
                clickCount = parseInt(savedCount);
                updateCounter();
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
        function updateCounter() {
            counterEl.textContent = clickCount;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∫–æ—Ä–¥
            if (clickCount > highScore) {
                highScore = clickCount;
                highScoreEl.textContent = highScore;
                localStorage.setItem('highScore', highScore);
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Å—á–µ—Ç
            localStorage.setItem('clickCount', clickCount);
            
            // –ú–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—á–µ—Ç–∞
            const imageIndex = Math.min(Math.floor(clickCount / 10), images.length - 1);
            if (imageIndex !== currentImageIndex) {
                currentImageIndex = imageIndex;
                clickImage.src = images[currentImageIndex];
                clickImage.classList.add('spin');
                setTimeout(() => clickImage.classList.remove('spin'), 500);
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –±–æ–ª—å—à–∏—Ö —á–∏—Å–ª–∞—Ö
            if (clickCount % 10 === 0 && clickCount > 0) {
                counterEl.classList.add('pulse');
                setTimeout(() => counterEl.classList.remove('pulse'), 500);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–∏–Ω–∫–µ
        clickImage.addEventListener('click', handleClick);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
        clickBtn.addEventListener('click', handleClick);
        
        // –ê–≤—Ç–æ-–∫–ª–∏–∫ –ø—Ä–∏ —É–¥–µ—Ä–∂–∏–≤–∞–Ω–∏–∏
        clickBtn.addEventListener('mousedown', startAutoClick);
        clickBtn.addEventListener('touchstart', startAutoClick);
        
        clickBtn.addEventListener('mouseup', stopAutoClick);
        clickBtn.addEventListener('touchend', stopAutoClick);
        clickBtn.addEventListener('mouseleave', stopAutoClick);
        
        function handleClick() {
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∏–∫
            clickCount++;
            
            // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤—Ä–µ–º—è –∫–ª–∏–∫–∞ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ CPS
            const now = Date.now();
            clickTimes.push(now);
            clickTimes = clickTimes.filter(time => now - time < 1000);
            clicksPerSecond = clickTimes.length;
            cpsEl.textContent = clicksPerSecond;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateCounter();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–∞—Ä—Ç–∏–Ω–∫–∏
            clickImage.style.transform = 'scale(0.9) rotate(10deg)';
            setTimeout(() => {
                clickImage.style.transform = 'scale(1) rotate(0deg)';
            }, 100);
            
            // –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü
            createParticle();
        }
        
        // –£–º–Ω–æ–∂–µ–Ω–∏–µ
        multiplyBtn.addEventListener('click', () => {
            if (clickCount > 0) {
                clickCount *= 2;
                updateCounter();
                tg.HapticFeedback.impactOccurred('heavy');
            }
        });
        
        // –°–±—Ä–æ—Å
        resetBtn.addEventListener('click', () => {
            if (confirm('–¢–æ—á–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å —Å—á–µ—Ç?')) {
                clickCount = 0;
                updateCounter();
                tg.HapticFeedback.impactOccurred('medium');
            }
        });
        
        // –ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä
        function startAutoClick() {
            if (isAutoClicking) return;
            isAutoClicking = true;
            autoClickInterval = setInterval(handleClick, 100);
        }
        
        function stopAutoClick() {
            isAutoClicking = false;
            if (autoClickInterval) {
                clearInterval(autoClickInterval);
                autoClickInterval = null;
            }
        }
        
        // –°–º–µ–Ω–∞ —Ç–µ–º—ã
        function changeTheme(theme) {
            const themes = {
                default: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                pink: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                blue: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                green: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            };
            document.body.style.background = themes[theme] || themes.default;
            tg.HapticFeedback.impactOccurred('light');
        }
        
        // –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 10px;
                height: 10px;
                background: #FFD700;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                left: ${clickImage.offsetLeft + clickImage.offsetWidth/2}px;
                top: ${clickImage.offsetTop + clickImage.offsetHeight/2}px;
            `;
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const speed = 2 + Math.random() * 3;
            const velocity = {
                x: Math.cos(angle) * speed,
                y: Math.sin(angle) * speed
            };
            
            let opacity = 1;
            function animate() {
                particle.style.left = parseFloat(particle.style.left) + velocity.x + 'px';
                particle.style.top = parseFloat(particle.style.top) + velocity.y + 'px';
                particle.style.opacity = opacity;
                opacity -= 0.03;
                velocity.y += 0.1; // –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }
            animate();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ Telegram
        tg.MainButton.setText(`üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å (${clickCount})`);
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            const data = {
                action: 'save_score',
                score: clickCount,
                user_id: user?.id
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏
        setInterval(() => {
            tg.MainButton.setText(`üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å (${clickCount})`);
        }, 1000);
        
        // –ó–∞–ø—É—Å–∫
        init();
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–∞—é—â–µ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
        setInterval(() => {
            clickImage.style.animation = 'float 3s ease-in-out infinite';
        }, 100);
    </script>
</body>
