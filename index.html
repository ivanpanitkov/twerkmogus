<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG –ö–ª–∏–∫–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .counter {
            font-size: 72px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 0 #B8860B;
            margin: 20px 0;
        }
        
        .image-container {
            margin: 30px 0;
        }
        
        .click-image {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.1s;
            image-rendering: crisp-edges;
        }
        
        .click-image:active {
            transform: scale(0.95);
        }
        
        .button {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Among Us –ö–ª–∏–∫–µ—Ä</h1>
        
        <div class="counter" id="counter">0</div>
        
        <div class="image-container">
            <img src="https://ivanpanitkov.github.io/twerkmogus/Data/images/button1-0.png" 
                 class="click-image" 
                 id="clickImage"
                 alt="–ö–ª–∏–∫–Ω–∏!">
        </div>
        
        <button class="button" id="resetBtn">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
        
        <div class="stats">
            <div>üë§ –ò–≥—Ä–æ–∫: <span id="userName">–ì–æ—Å—Ç—å</span></div>
            <div>üèÜ –†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        let clickCount = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        
        // –í–ê–®–ò –ö–ê–†–¢–ò–ù–ö–ò - –±—É–¥—É—Ç –º–µ–Ω—è—Ç—å—Å—è –ö–ê–ñ–î–´–ô –∫–ª–∏–∫
        const images = [
            'https://ivanpanitkov.github.io/twerkmogus/Data/images/button1-0.png',
            'https://ivanpanitkov.github.io/twerkmogus/Data/images/button1-1.png',
            'https://ivanpanitkov.github.io/twerkmogus/Data/images/button1-2.png',
            'https://ivanpanitkov.github.io/twerkmogus/Data/images/button1-3.png',
            'https://ivanpanitkov.github.io/twerkmogus/Data/images/button1-4.png',
            'https://ivanpanitkov.github.io/twerkmogus/Data/images/button1-5.png',
            'https://ivanpanitkov.github.io/twerkmogus/Data/images/button1-6.png'
        ];
        
        // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏ (button1-0.png)
        let currentImageIndex = 0;
        
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const counterEl = document.getElementById('counter');
        const clickImage = document.getElementById('clickImage');
        const resetBtn = document.getElementById('resetBtn');
        const userNameEl = document.getElementById('userName');
        const highScoreEl = document.getElementById('highScore');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (user) {
                userNameEl.textContent = user.first_name || '–ê–Ω–æ–Ω–∏–º';
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–µ–∫–æ—Ä–¥
            highScoreEl.textContent = highScore;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Å—á–µ—Ç
            const savedCount = localStorage.getItem('clickCount');
            if (savedCount) {
                clickCount = parseInt(savedCount);
                updateCounter();
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
            clickImage.src = images[0];
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function updateCounter() {
            counterEl.textContent = clickCount;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∫–æ—Ä–¥
            if (clickCount > highScore) {
                highScore = clickCount;
                highScoreEl.textContent = highScore;
                localStorage.setItem('highScore', highScore);
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Å—á–µ—Ç
            localStorage.setItem('clickCount', clickCount);
            
            // –ú–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –ö–ê–ñ–î–´–ô –∫–ª–∏–∫
            currentImageIndex = (currentImageIndex + 1) % images.length;
            clickImage.src = images[currentImageIndex];
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–∏–Ω–∫–µ
        clickImage.addEventListener('click', function() {
            clickCount++;
            updateCounter();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
            
            // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });
        
        // –°–±—Ä–æ—Å
        resetBtn.addEventListener('click', function() {
            if (confirm('–¢–æ—á–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å —Å—á–µ—Ç?')) {
                clickCount = 0;
                currentImageIndex = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ
                clickImage.src = images[0];
                updateCounter();
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
            }
        });
        
        // –ö–Ω–æ–ø–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ Telegram
        tg.MainButton.setText(`üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å—á–µ—Ç: ${clickCount}`);
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            const data = {
                action: 'save_score',
                score: clickCount,
                user_id: user?.id
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(function() {
            tg.MainButton.setText(`üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å—á–µ—Ç: ${clickCount}`);
        }, 1000);
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º
        init();
    </script>
</body>
</html>
